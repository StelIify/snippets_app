{{define "title"}}Snippet #{{.Snippet.Id}}{{end}} {{define "main"}} {{with
.Snippet}}
<div class="snippet">
    <div class="metadata">
        <strong>{{.Title}}</strong>
        <span>#{{.Id}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class="metadata">
        <time>Created: {{.Created | formatedDate}}</time>
        <time>Expires: {{.Expires | formatedDate}}</time>
    </div>
</div>
{{end}} {{end}}
